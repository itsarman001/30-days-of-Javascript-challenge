<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main weather container -->
    <main class="weather-container">
      <!-- Navigation -->
      <nav>
        <!-- Placeholder div (you can add content here) -->
        <div>
          <img
            src="./assets/logo.jpg"
            height="50"
            width="50"
            alt="logo"
            style="border-radius: 50%"
          />
        </div>
        <!-- Search input and button -->
        <label for="city-input" class="search-box">
          <input type="text" id="city-input" placeholder="Enter city" />
          <button id="search-button">Search</button>
        </label>
      </nav>

      <!-- Current weather section -->
       <section class="today-weather">
      <div class="weather">
        <div class="city-name"></div>
        <div class="temp-text"></div>
        <div>
          <span class="today-weather-descp"></span>
          <span>
            <span class="today-temp-min"></span>
            /
            <span class="today-temp-max"></span>
          </span>
        </div>
        <div>Feels Like <span class="feels-like"></span></div>
      </div>
      <div>
        <img src="" alt="weather icon" id="weather-icon">
      </div>
    </section>

      <!-- 5-day forecast section -->
      <section class="forecast">
        <div class="header"><span>5-Days Forecast</span></div>
        <div class="forecast-days">
          
        </div>

        <div class="show-more-btn"><button>Show More</button></div>
      </section>
    </main>

    <!-- Include your JavaScript file -->
    <script src="app.js"></script>
  </body>
</html>
