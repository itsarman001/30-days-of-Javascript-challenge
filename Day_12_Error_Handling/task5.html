<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
</head>

<body>
    <form id="form">
        <label for="number">Phone Number</label>
        <input type="text" id="number" placeholder="Enter your phone number...">
        <input type="submit" value="Check Number">
        <div id="error"></div>
    </form>

    <script>
        document.getElementById('form').addEventListener('submit', function (e) {
            e.preventDefault()
            const err = document.getElementById('error')
            err.innerHTML = "";
            const numb = document.getElementById('number').value;
            try {
                if (numb == "") throw new Error("Input Can't be empty");
                if (isNaN(numb)) throw new Error("Please Enter you Phone number");
            } catch (error) {
                err.innerHTML = error
            }
        })
    </script>
</body>

</html>
